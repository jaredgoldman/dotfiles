# Application bindings
$mainMod = ALT
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = $mainMod SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = $mainMod, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = $mainMod, C, Calculator, exec, gnome-calculator
bindd = $mainMod, B, Browser, exec, $browser
bindd = $mainMod, M, Music, exec, omarchy-launch-or-focus spotify
bindd = $mainMod, N, Editor, exec, omarchy-launch-editor
bindd = $mainMod, T, Activity, exec, omarchy-launch-tui btop
bindd = $mainMod, P, Passwords, exec, uwsm-app -- 1password
bindd = $mainMod, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = $mainMod, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com/app"
bindd = $mainMod, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = $mainMod, G, Github, exec, omarchy-launch-webapp "https://github.com/"
bindd = $mainMod CTRL, T, Google Translate, exec, omarchy-launch-webapp "https://translate.google.com/"

# Control scratchpad
bindd = $mainMod, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = $mainMod SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
bindd = $mainMod CTRL, h, Focus left, movefocus, l
bindd = $mainMod CTRL, l, Focus right, movefocus, r
bindd = $mainMod CTRL, j, Focus down, movefocus, d
bindd = $mainMod CTRL, k, Focus up, movefocus, u

# Close windows
bindd = $mainMod SHIFT, Q, Close window, killactive,

# Switch workspaces with $mainMod + [1-9]
bindd = $mainMod, code:10, Switch to workspace 1, workspace, 1
bindd = $mainMod, code:11, Switch to workspace 2, workspace, 2
bindd = $mainMod, code:12, Switch to workspace 3, workspace, 3
bindd = $mainMod, code:13, Switch to workspace 4, workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, workspace, 9

# Fullscreen
bindd = $mainMod, F, Full screen, fullscreen, 0
bindd = $mainMod SHIFT, P, Pop window out (float & pin), exec, omarchy-hyprland-window-pop

# Menus
bindd = $mainMod, e, Emoji picker, exec, omarchy-launch-walker -m symbols
bindd = $mainMod, d, Launch apps, exec, omarchy-launch-walker
bindd = $mainMod SHIFT, o, Omarchy menu, exec, omarchy-menu
bindd = $mainMod SHIFT, K, Show key bindings, exec, omarchy-menu-keybindings

# Copy / Paste
bindd = CTRL SHIFT, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = CTRL SHIFT, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = CTRL SHIFT, X, Universal cut, sendshortcut, CTRL, X,
bindd = $mainMod CTRL, V, Clipboard manager, exec, omarchy-launch-walker -m clipboard

# Move active window to a workspace with SUPER + SHIFT + [1-9]
bindd = $mainMod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = $mainMod SHIFT, H, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, L, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, K, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, J, Swap window down, swapwindow, d

# Aesthetics
bindd = $mainMod CTRL, SPACE, Next background in theme, exec, omarchy-theme-bg-next
bindd = $mainMod SHIFT, T, Theme menu, exec, omarchy-menu theme
bindd = $mainMod SHIFT, BACKSPACE, Toggle workspace gaps, exec, omarchy-hyprland-workspace-toggle-gaps

# Captures
bindd = , PRINT, Screenshot with editing, exec, omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard
bindd = ALT, PRINT, Screenrecording, exec, omarchy-menu screenrecord
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a
